<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    	.container{
    		background: yellow;
    		width: 960px;
         	margin: 0 auto;
    		border: 1px;
    		overflow: hidden;
    	}
    	.left{
    		width: 200px;
    		height: 600px;
    		border: 1px;
    		float: left;
    		background: red;
    	}

    	.clear{
    		content: "";
    		display: block;
    		clear: both;
    	}
    	.right{
    
    		width: 760px;
    		height: 600px;
    		border: 1px;
    		float: right;    	
    		background: blue;
    	}
    </style>
</head>
 <body>
<div class="container clear">
	<div class="left">左</div>
	<div class="right">右</div>
</div>
</body>
</html>
