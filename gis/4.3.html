<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="jsapi/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="jsapi/esri/css/main.css">
<script src="jsapi/init.js"></script>
<script>

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojodefine/mydefine.js",
      "dojodefine/defineclass.js",
      "dojo/domReady!gis/4.3"
    ], function(Map, MapView,mydefine,myclass){
  var map = new Map({
    basemap: "streets"
  });

  var view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 4,
    center: [15, 65]
  });
var obj=new myclass('fdjf');
   console.log(myclass)
  console.log(obj.attr1)
  console.log(obj.showattr())
;




});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
