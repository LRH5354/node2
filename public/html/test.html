<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>测试地图</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/arcgis_js_api/library/3.8/js/dojo/dijit/themes/tundra/tundra.css"/>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/arcgis_js_api/library/3.8/js/esri/css/esri.css" />
    <script type="text/javascript" src="http://127.0.0.1:8080/arcgis_js_api/library/3.8/init.js"></script>

    <script type="text/javascript">

        dojo.require("esri.map");
        function init() {
            var myMap = new esri.Map("mapDiv");
            var myTiledMapServiceLayer = new esri.layers.ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/map/Map_SCAU/MapServer/");
            myMap.addLayer(myTiledMapServiceLayer);
        }

        dojo.addOnLoad(init);

    </script>

</head>

<body class="tundra">
<div id="mapDiv" style="width:100%; height:900px; border:1px solid #000;"></div>
</body>
</html>
